<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/Style/style.css">
    <script type="text/javascript" src = "/Scripts/script.js"></script>
    <title>MyFridge</title>

  </head>

  <body>

    <div class="heading">
      <h1 id ="fridgeTitle" >Dishes</h1>



        <div class="tabs">

                <form  action="/fridge"> <button type="submit" class = "tab" > My Fridge </button></form>

                <form  action="/recipes"> <button type="submit" class = "tab" > Dishes </button></form>

                <form  action="/aboutus"> <button type="submit" class = "tababoutus" > About Us </button></form>

          </div>


      <form id="temp" class="signOut" action="/signIn" method="post">
        <div id = "belowTitle">
          <input type="submit" name="" value="Sign Out">
        </div>
        <div class="work">
          <p id = "loggedIn">{{username}} is logged in</p>
        </div>
      </form>

      <div id="header"></div>

    </div>

<div class="wrapperrecipe">
  <div id="leftrecipe">

    <div id="reciperecommendbox">
      <h2>Dish Suggestions Based on Fridge</h2>
    </div>
    <br>
    <br>

    <div class="">
      {% for i in food_images %}
        <form class="Savedtext" action="/recipes" method="post">
          <!-- <p>{{i[0]}}</p> -->
          <input type="button" name="recipe_name"  class="recipe-header" value="{{i[0]}}" readonly>
          <!-- <img src={{i[1]}} /> -->
          <br>
          <input type="image" name="" src="{{i[1]}}" style=" border-radius: 20px;">
          <input type="hidden" name="recipe_picture" value="{{i[1]}}">
          <br>
          <input type="submit" name="" value="Save">
        </form>
        <br><br>
      {% endfor %}
    </div>
  </div>

  <div id="rightrecipe">
    <h2>+ Saved Dishes</h2>
    {% for i in all_recipe_models %}

      <div class="Savedtext">{{i.name}}</div> <br>
      <img src="{{i.picture}}" alt="" style="border-radius:10px">
      <form class="" action="/removeRecipe" method="post">
        <input type="submit" name="" value="Delete">
        <input type="hidden" name="recipe" value="{{i.name}}">
      </form>

    {% endfor %}
  </div>

</div>



  </body>
</html>
