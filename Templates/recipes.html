<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/Style/style.css">
    <script type="text/javascript" src = "/Scripts/script.js"></script>
    <title>MyFridge</title>

  </head>

  <body>

      <div id ="fridgeTitle" >Recipes</div>

      <div class="tabs">

        <form  action="/fridge"> <button type="submit" class = "tab" > My Fridge </button></form>

        <form  action="/recipes"> <button type="submit" class = "tab" > Recipes </button></form>

        <form  action="/aboutus"> <button type="submit" class = "tababoutus" > About Us </button></form>

      </div>


      <form id="temp" action="/signIn" method="post">
        <input type="submit" name="" value="Sign Out" id = "signOut">
        <p id = "loggedIn">{{username}} is logged in</p>
      </form>

    </div>

<div class="wrapperrecipe">
  <div id="leftrecipe">
    <br>
    <form class="" action="/getRecipe" method="get">
      <input type="search" name="the_recipe" placeholder="Search recipe..." value="" id = "search">
      <input type="submit" name="" value="Go" id = "submit">
    </form>
    <h2>Recipe Suggestions</h2>
    <div class="">
      {% for i in food_images %}
      <div style = "border-style: groove;">
        <br>
        <input type="button" class="recipe-header" value="{{i[0]}}">
        <br>
        <input type="image" name="" src="{{i[1]}}" style=" border-radius: 20px;">
        <br><br>
        <div id="recipeButtons">
          <form class="Savedtext" action="/recipes" method="post">
            <input type="hidden" name="recipe_picture" value="{{i[1]}}">
            <input type="hidden" name="recipe_name" value="{{i[0]}}">
            <input type="submit" name="" value="Save" class = "button" style = "margin-left: auto; margin-right: auto;">
            <input type="hidden" name="recipeID" value="{{i[2]}}">
          </form>
          <form class="" action="/recipeInstructions" method="get">
            <input type="submit" name="" value="Get Recipe" class = "button" style = "margin-left: auto; margin-right: auto;">
            <input type="hidden" name="recipe_id" value="{{i[2]}}">
          </form>
        </div>
        <br>
      </div>
      {% endfor %}
    </div>
  </div>

  <div id="rightrecipe" class = "Savedtext">
    <br><br>
    <h2 style = "">Saved Recipes</h2>
    {% for i in all_recipe_models %}
    <div style = "border-style: groove">
      <br>
      <input type="button" name="" value="{{i.name}}" class = "recipe-header">
      <br>
      <img src="{{i.picture}}" alt="" style="border-radius:10px">
      <div id = "recipeButtons">
        <form class="" action="/removeRecipe" method="post">
          <input type="submit" name="" value="Delete" class = "button" style = "margin-left: auto; margin-right: auto;">
          <input type="hidden" name="recipe" value="{{i.name}}">
        </form>
        <form class="" action="/recipeInstructions" method="get">
          <input type="submit" value="Get Recipe" class = "button" style = "margin-left: auto; margin-right: auto;">
          <input type="hidden" name="recipe_id" value="{{i.id}}">
        </form>
      </div>
      <br>
    </div>
    {% endfor %}
  </div>

</div>



  </body>
</html>
