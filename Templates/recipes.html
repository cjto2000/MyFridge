<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/Style/style.css">
    <script type="text/javascript" src = "/Scripts/script.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <meta name="google-signin-client_id" content="15145183773-m2dh8cosvugqilo2ver83cta6q1qfbao.apps.googleusercontent.com">
    <title>MyFridge</title>

  </head>

  <body>

    <div class="heading">

          <h1 id ="fridgeTitle" >Recipes</h1>


          <div class="tabs">

                   <form  action="/fridge"> <button type="submit" class = "tab" > My Fridge </button>
                   </form>



                <form  action="/recipes"> <button type="submit" class = "tab" > Recipes </button>
                </form>

                <form  action="/aboutus"> <button type="submit" class = "tababoutus" > About Us </button>
                </form>

          </div>


      <form id="temp" class="signOut" action="/signIn" method="post">
        <div id = "belowTitle">
          <input type="submit" name="" value="Sign Out">
        </div>
        <div class="work">
          <p id = "loggedIn">{{username}} is logged in</p>
        </div>
      </form>

      <div id="header"></div>

    </div>

<div class="wrapperrecipe">
  <div id="leftrecipe">
    <br>
    <br>
    <div id="recipesearchbox">

      <form action= "/recipesdisplay" method = "get">
        <br>
        <br>
        <input type="text" placeholder="Search Recipe..." maxlength="30" id="search" name = "food">
        <input type="submit" value="Go!" id="submit">
      </form>

      <br>
      <br>

      <div class="">
        {% for i in food_images %}
          <p>{{i[0]}}</p>
          <img src={{i[1]}} />
          <br />
        {% endfor %}
      </div>

      <div id="reciperecommendbox">
        <h4> More Recipes based on list </h4>
        <form class="" action="index.html" method="post">
          <input type="image" src="http://pngimg.com/uploads/minus/minus_PNG64.png" class="removeButton">
        </form>
      </div>

    </div>
  </div>

  <div id="rightrecipe">
    <h2>+ Saved Recipes</h2>
  </div>

</div>



  </body>
</html>
