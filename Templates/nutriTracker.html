<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/Style/style.css">
    <script type="text/javascript" src = "/Scripts/script.js"></script>
    <title>MyFridge</title>
  </head>
  <body>
    <div class="heading">

      <h1 id ="fridgeTitle" >Nutrition Tracker</h1>

      <div class="tabs">
        <a href="/fridge" class = "tab">MyFridge</a>
        <a href="/nutriTracker" class = "tab">NutriTracker</a>
        <a href="/recipes" class = "tab">Fridge Recipes</a>
      </div>
    </div>
    <div>
      <h2 class = "header">What I Ate:</h2>
      <h3 class = "subheader">Today:</h3>
      <ul class="foodList">

      </ul>
      <form class="" action="index.html" method="post">
        <input type="image" src="https://cdn.pixabay.com/photo/2014/04/02/10/55/plus-304947_960_720.png"
        onclick="addToTextInput()" class="addButton">
        <p class="addText">Add Food</p>
        <input type="text" class="textAddFood">
        <input type="submit">
        <br>

        <input type="image" src="http://pngimg.com/uploads/minus/minus_PNG64.png"
        onclick="removeToTextInput()" class="removeButton">
        <p class="removeText">Remove Food</p>
        <input type="text" class="textRemoveFood">
        <input type="submit">
      </form>
      <h3 class = "subheader">History:</h3>
      <ul class="foodList">

      </ul>
    </div>

  </body>
</html>
