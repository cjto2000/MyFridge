<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Style/style.css">
    <script type="text/javascript" src = "script.js"></script>
    <title>My Fridge</title>
  </head>

  <body>
    <div class="heading">

      <h1 id ="fridgeTitle" >Nutrition Tracker</h1>

      <div class="tabs">
        <a href="/fridge" class = "tab">My Fridge</a>
        <a href="/nutritracker" class = "tab">NutriTracker</a>
        <a href="/recipes" class = "tab">Fridge Recipes</a>
      </div>
    </div>

<div id="header"></div>


      <div class="wrappernutri">
        <div id="leftnutri">


            <h2 class = "header">What I Ate:</h2>
            <h3 class = "subheader">Today:</h3>
            <ul class="foodList"></ul>
            <form class="" action="index.html" method="post">
              <input type="image" src="https://julienbraida-van3kfw.netdna-ssl.com/wp-content/uploads/2015/01/add-icon.png"
              onclick="addToTextInput()" class="addButton">
              <p class="addText">Add Food</p>
              <input type="text" class="textAddFood">
              <input type="submit">
              <br>

              <input type="image" src="http://pngimg.com/uploads/minus/minus_PNG64.png"
              onclick="removeToTextInput()" class="removeButton">
              <p class="removeText">Remove Food</p>
              <input type="text" class="textRemoveFood">
              <input type="submit">
            </div>

        <div id="rightnutri">
          <h3> History</h3>
          <ul class="foodList">
</form>
        </div>
      </div>
    </div>

  </body>
</html>
