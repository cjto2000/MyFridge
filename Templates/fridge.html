<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Style/style.css">
    <script type="text/javascript" src = "script.js"></script>
    <title>MyFridge</title>
  </head>
  <body>
    <div class="heading">

      <h1 id ="fridgeTitle" >MyFridge</h1>

      <div class="tabs">
        <a href="/" class = "tab">MyFridge</a>
        <a href="/nutritracker" class = "tab">NutriTracker</a>
        <a href="/recipes" class = "tab">Fridge Recipes</a>
      </div>
    </div>

    <div class="fridge">
      <h2>What's in my fridge?</h2>
      <ul id="listFridge">

      </ul>
    </div>

    <div id="fridgeAddRemove">
      <form class="" action="index.html" method="post">
        <input type="image" src="https://cdn.pixabay.com/photo/2014/04/02/10/55/plus-304947_960_720.png" class="addButton">
        <p class="addText">Add Food</p>
        <input type="text" class="textAddFood">
        <p id="expirationText">Expiration Date</p>
        <input type="date" id="expirationDate">
        <input type="submit">
        <br>

        <input type="image" src="http://pngimg.com/uploads/minus/minus_PNG64.png" class="removeButton">
        <p class="removeText">Remove Food</p>
        <input type="text" class="textRemoveFood">
        <input type="submit">
      </form>
    </div>

    <div id="expiringSoon">
      <h2>Expiring Soon:</h2>
      <ul id="listExpiration">

      </ul>
    </div>
  </body>
</html>
