<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src = "/Scripts/script.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <meta name="google-signin-client_id" content="15145183773-m2dh8cosvugqilo2ver83cta6q1qfbao.apps.googleusercontent.com">
    <link rel="stylesheet" href="/Style/style.css">
    <title>MyFridge</title>
  </head>

  <body>



<div class="heading">

      <h1 id ="fridgeTitle" >My Fridge</h1>


<div class="tabs">

         <form  action="/fridge"> <button type="submit" class = "tab" > My Fridge </button>
         </form>

         <form  action="/nutritracker"> <button type="submit" class = "tab" > Nutrition Track </button>
         </form>

      <form  action="/recipes"> <button type="submit" class = "tab" > Recipes </button>
      </form>
</div>

<form class="" action="/signIn" method="post">
  <input type="submit" name="" value="Sign Out">
  <p>{{username}} is logged in</p>
</form>




    <div id="header"></div>



</div>
    <div class="wrapperfridge">
      <div id="leftfridge">
        <div class="fridge">
          <h2>What's in my fridge?</h2>
          <ul id="listFridge">

          </ul>
        </div>

        <div id="fridgeAddRemove">
          <form action="/addfridge" method="GET">
            <input type="image" src="https://julienbraida-van3kfw.netdna-ssl.com/wp-content/uploads/2015/01/add-icon.png" class="addButton">
          </form>
          <form action="/removefridge" method="GET">
            <input type="image" src="http://pngimg.com/uploads/minus/minus_PNG64.png" class="removeButton">
          </form>
        </div>

</div>
      </div>
      <div id="rightfridge">
        <div id="expiringSoon">
          <h2>Expiring Soon:</h2>
          <ul id="listExpiration">

          </ul>
        </div>

        <div id="expired">
          <h2>Expired:</h2>
          <ul id="listExpired">

          </ul>
        </div>

      </div>
    </div>



        <div id="footer">
        <p>footer</p>

        </div>

  </body>
</html>
